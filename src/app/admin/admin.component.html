<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add a New Fundraiser</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Category:</label>
        <br>
        <select #newCategory>
          <option [value]="1"> Animals </option>
          <option [value]="2"> Medical </option>
          <option [value]="3"> Volunteer </option>
          <option [value]="4"> Business </option>
          <option [value]="5"> Charity </option>
          <option [value]="6"> Travel </option>
          <option [value]="7"> Family </option>
          <option [value]="8"> Creative </option>
          <option [value]="9"> Other </option>
        </select>
      </div>

      <div>
        <label>Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Goal:</label>
        <br>
        <input #newGoal>
      </div>
      <button (click)="submitForm(newTitle.value, newName.value, newCategory.value, newDescription.value, newGoal.value); newTitle.value=''; newName.value=''; newCategory.value=''; newDescription.value=''; newGoal.value=''">Add</button>
    </div>
  </div>
</div>
